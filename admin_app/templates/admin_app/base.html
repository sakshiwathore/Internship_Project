<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AdminHub{% endblock %}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --bg-color: #0F172A;
            --card-bg: #1E293B;
            --text-primary: #F1F5F9;
            --text-secondary: #94A3B8;
            --accent-purple: #8B5CF6;
            --accent-green: #10B981;
            --accent-orange: #F97316;
            --accent-pink: #EC4899;
            --sidebar-width: 250px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--card-bg);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255,255,255,0.05);
            position: fixed;
            height: 100vh;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
        }

        .logo svg {
            width: 32px;
            height: 32px;
            color: var(--accent-purple);
        }

        .nav-menu {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .nav-item a {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-item.active a, .nav-item a:hover {
            background-color: rgba(139, 92, 246, 0.1);
            color: var(--accent-purple);
        }

        .nav-item.active a::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 24px;
            background-color: var(--accent-purple);
            border-radius: 0 4px 4px 0;
        }

        .user-profile {
            margin-top: auto;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .avatar {
            width: 40px;
            height: 40px;
            background-color: var(--accent-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #fff;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem;
            margin-left: var(--sidebar-width);
            min-height: 100vh;
        }

        /* Shared Styles */
        .header {
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-secondary);
        }

        /* Helper Classes */
        .bg-purple { background-color: var(--accent-purple); }
        .bg-green { background-color: var(--accent-green); }
        .bg-orange { background-color: var(--accent-orange); }
        .bg-pink { background-color: var(--accent-pink); }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
            AdminHub
        </div>
        <ul class="nav-menu">
            <li class="nav-item {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                <a href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                <a href="{% url 'dashboard' %}">Dashboard</a>
            </li>
            <li class="nav-item {% if request.resolver_match.url_name == 'services' %}active{% endif %}">
                <a href="{% url 'services' %}">Services</a>
            </li>
            <li class="nav-item {% if request.resolver_match.url_name == 'workers' %}active{% endif %}">
                <a href="{% url 'workers' %}">Workers</a>
            </li>
            <li class="nav-item {% if request.resolver_match.url_name == 'coupons' %}active{% endif %}">
                <a href="{% url 'coupons' %}">Coupons</a>
            </li>
            <li class="nav-item {% if request.resolver_match.url_name == 'bookings' %}active{% endif %}">
                <a href="{% url 'bookings' %}">Bookings</a>
            </li>
        </ul>
        <div class="user-profile">
            <div class="avatar">{{ request.user.username|slice:":1"|upper }}</div>
            <div>
                <h4>{{ request.user.username }}</h4>
                <div style="display: flex; gap: 0.5rem; align-items: center;">
                    <p style="color: var(--text-secondary); font-size: 0.8rem;">Super Admin</p>
                    <a href="{% url 'logout' %}" style="color: var(--accent-pink); font-size: 0.8rem; text-decoration: none; font-weight: 600;">Logout</a>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
