{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Home Service</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="bg-decorations">
        <div class="wave-bottom"></div>
        <!-- Decorative Icons from the image -->
        <img src="{% static 'images/bg_icons.png' %}" class="bg-icons" style="top: 10%; right: 10%; width: 200px;"
            alt="">
        <img src="{% static 'images/bg_icons.png' %}" class="bg-icons"
            style="bottom: 20%; left: 5%; width: 150px; opacity: 0.05;" alt="">
    </div>

    <div class="container">
        <!-- Left Side -->
        <div class="left-side">
            <div class="logo-container">
                <!-- Removed problematic image text -->
                <h1>Home Service</h1>
            </div>

            <div class="login-title">
                <h2>ADMIN LOGIN</h2>
                <p>Welcome Back! Please Sign In to Your Account</p>
            </div>

            <img src="{% static 'images/worker.png' %}" alt="Worker Illustration" class="worker-illustration">
        </div>

        <!-- Right Side -->
        <div class="right-side">
            <div class="login-card">
                <div class="card-header">
                    <h3>Admin Login</h3>
                </div>

                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="input-container">
                            <i class="fas fa-user"></i>
                            <input type="text" name="username" placeholder="Username or Email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-container">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" id="password" placeholder="Password" required>
                            <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
                        </div>
                    </div>

                    <div class="form-footer">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            <span>Remember Me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="login-button">Login</button>

                    <div style="text-align: center; margin-top: 1.5rem;">
                        <span style="color: var(--text-muted); font-size: 0.9rem;">Don't have an account? </span>
                        <a href="{% url 'register' %}"
                            style="color: var(--accent-blue); text-decoration: none; font-size: 0.9rem; font-weight: 600;">Create
                            Account</a>
                    </div>

                    {% if error_message %}
                    <div class="error-message">
                        {{ error_message }}
                    </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>

</html>
